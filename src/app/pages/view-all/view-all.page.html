
<ion-content [fullscreen]="true">
  <!-- recentlyviewed -->
  <div class="djp-grid-slider">
    <div class="new-playlist-container">
      <div class="new-playlist-heading">
      </div>
      <div class="new-playlist-card" *ngFor="let content of contentList; let i=index" (click)="playcontent(content)">
        <div class="new-playlist-card__image">
          <img [src] ="content?.metaData?.thumbnail" alt="Playlist Image" class="playlist-card__image-img">
        </div>
        <div class="new-playlist-card__details">
          <div class="new-playlist-card__title" *ngIf="content?.metaData?.name">{{content?.metaData?.name}}</div>
          <div class="kabab-menu" (click)="openModal()" *ngIf="type==='recentlyviewed'">
            <ion-icon class="kabab-icon" slot="end" aria-hidden="true" src="../../../assets/icon/kabab-icon.svg"></ion-icon>
          </div>
          <div class="new-playlist-card__actions" *ngIf="type==='playlist'">
            <ion-checkbox class="playlist-card__checkbox" [checked]="content.isSelected" (ionChange)="isContentSelect($event, i)"></ion-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<div *ngIf="type==='playlist'" class="view-all-btn">
  <!-- <ion-button expand="block" class="btn-info" (click)="createList()">Create a new playlist</ion-button> -->

  <div class="djp-view-playlist">
    <div class="djp-view-playlist__icon">
      <div class="count">{{selectedContents.length}}</div>
      <ion-icon aria-hidden="true" src="assets/icon/pitara-blue.svg"></ion-icon>
    </div>
    <div class="djp-view-playlist__icon" (click)="openFilePicker()">
      <ion-icon aria-hidden="true" src="assets/icon/file-upload.svg"></ion-icon>
    </div>
    <div class="djp-view-playlist__button">
      <ion-button fill="outline" class="view-playlist" [disabled]="!selectedContents.length" (click)="createList()">
        {{'createPlaylist' | translate}}
      </ion-button>
    </div>
  </div>
</div>
