<div class="inner-content">
  <ion-toolbar>
      <div class="header-info">{{'New Playlist' | translate}}</div>
  </ion-toolbar>

 <ion-item class="roundedInput">
   <ion-input type="text" [(ngModel)]="playlistName" [placeholder]="'Name of the playlist' | translate"></ion-input>
 </ion-item>

  
 <div class="btn-row">
  <ion-row>
    <ion-col size="6" class="btn-pr-8">
      <ion-button fill="outline" expand="block" class="app-rate-btn-outline" (click)="cancel()">
        {{'Cancel' | translate}}</ion-button>
    </ion-col>
    <ion-col size="6" class="btn-pl-8">
      <ion-button expand="block" color="warning" class="app-rate-btn app-rate-btn-ellipsis" (click)="createPlaylist()">
        {{'Create' | translate}}</ion-button>
    </ion-col>
  </ion-row>
</div>
</div>
